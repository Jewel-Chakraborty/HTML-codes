<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Form Using Bootstrap</title>
    <link href="gmail_boot.css" rel="stylesheet" type=text/css>
</head>

<body>
    <div class="container">
        <img src="new_google_logo.png" id="image">
        <p><b>Create your Google Account</b></p>
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" id="t1" placeholder="First Name" required="true">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="t2" placeholder="Last Name" required="true"><br>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" id="t2" placeholder="Username                                                              @gmail.com" required="true">
                        <small id="texthelp" class="form-text text-muted">You can use letters,numbers & periods.</small><br>
                    </div>
                    <a href="accounts.google.com" id="first_link">Use my current email address instead</a><br><br>
                    <div class="col-6">
                        <input type="text" class="form-control" id="t1" placeholder="Password" required="true">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="t2" placeholder="Confirm" required="true">

                    </div>
                    <div class="col-12">
                        <small id="texthelpsecond" class="form-text text-muted">Use 8 or more characters with a mix of letters, numbers &<br> symbols</small><br>
                    </div>
                    <div class="col-6">
                        <a href="accounts.google.com" id="first_link">Sign in instead</a>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary">Next</button>
                    </div>
                </div>

            </div>
            <img src="gmail_logo.png" id="ima">
        </div>











    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>



</body>

</html>
