<!DOCTYPE html>
<html>

<head>

</head>

<body>
    Enter 1st No:<input type="text" id="txt1" name="num1"><br><br> Enter 2nd No:<input type="text" id="txt2" name="num2"><br><br>
    <button onclick="add()">Add</button>
    <input id="answer1"><br><br>
    <button onclick="sub()">Sub</button>
    <input id="answer2"><br><br>
    <script>
        function add() {
            var a, b, c;
            a = parseInt(document.getElementById("txt1").value);
            b = parseInt(document.getElementById("txt2").value);

            c = a + b;
            document.getElementById("answer1").value = c;
        }

        function sub() {
            var a, b, c;
            a = parseInt(document.getElementById("txt1").value);
            b = parseInt(document.getElementById("txt2").value);

            c = a - b;
            document.getElementById("answer2").value = c;
        }
    </script>
</body>

</html>
